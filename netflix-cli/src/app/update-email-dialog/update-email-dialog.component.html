<h2 mat-dialog-title>Update Email</h2>
<div mat-dialog-content>
    <form [formGroup]="updateEmailForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password">
          <div *ngIf="updateEmailForm.controls['password'].errors?.['required']" class="error-message">
            Password is required.
          </div>
          <div *ngIf="updateEmailForm.controls['password'].errors?.['invalidPassword']" class="error-message">
            Wrong password.
          </div>
        </div>
        <div class="form-group">
          <label for="newEmail">New Email:</label>
          <input type="email" id="newEmail" formControlName="newEmail">
          <div *ngIf="updateEmailForm.controls['newEmail'].errors?.['required']" class="error-message">
            New Email is required.
          </div>
          <div *ngIf="updateEmailForm.controls['newEmail'].errors?.['invalidEmail']" class="error-message">
            Please enter a valid email address.
          </div>
        </div>
        <div class="form-group">
          <label for="confirmEmail">Confirm Email:</label>
          <input type="email" id="confirmEmail" formControlName="confirmEmail">
          <div *ngIf="updateEmailForm.controls['confirmEmail'].errors?.['required']" class="error-message">
            Confirm Email is required.
          </div>
          <div *ngIf="updateEmailForm.errors?.['emailMismatch']" class="error-message">
            New Email and Confirm Email do not match.
          </div>
        </div>
        <!-- <button type="submit" [disabled]="updateEmailForm.invalid">Update Email</button> -->
      </form>
      
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button [disabled]="updateEmailForm.invalid" (click)="onSubmit()" color="primary">Update Email</button>
</div>
