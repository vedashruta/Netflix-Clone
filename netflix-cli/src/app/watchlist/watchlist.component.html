<div class="container-fluid m-0">
    <app-header></app-header>

    <div class="row" style="margin-top: 85px;">
        <div class="col sm-4 md-6 header">
            <h4 class="title">
                <br>
                My Watchlist
            </h4>
            <p class="subtitle">
                Movies added to your watchlist will show up here!
            </p>
        </div>
    </div>

    <div class="row">
        <h3 class="row_title">
            Watchlist
        </h3>
    </div>

    <div class="wrapper">
        <div class="row">
            <div class="col-md-3 sm-4"  *ngFor="let watchlist of watchListData">
                <div class="row__inner">
                    <div class="tile">
                        <div class="tile__media">
                            <img class="tile__img" [src]=watchlist.thumbnail>
                        </div>
                        <div class="tile__details">
                            <i class="bi bi-play-circle icon" (click)="openPlayer(watchlist.id)"></i>
                            <div class="tile__title">
                                <a (click)="viewDetails(watchlist.id)">{{watchlist.title}}</a>
        
                                <span class="controls">
                                    <a (click)="deleteFromWatchList(watchlist.id)">
                                        <i class="material-icons">delete</i>
                                    </a>
                                    <a (click)="addToLikes(watchlist.id)">
                                        <i class="material-icons">thumb_up</i>
                                    </a>
                                    <a (click)="addToDisLikes(watchlist.id)">
                                        <i class="material-icons">thumb_down</i>
                                    </a>
                                </span>
                            </div>
                        </div>
                        <h3>{{ watchlist.title }}</h3>
                    </div>
                </div>
                
            </div>
           
        </div>
    </div>
    <app-footer></app-footer>
</div>
