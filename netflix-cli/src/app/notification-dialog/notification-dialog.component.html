<div mat-dialog-content>

        {{ notification }}
        <hr>
    </div>
</div>
<div mat-dialog-actions>
    <!-- <button mat-raised-button color="primary" (click)="onClose()">close</button> -->
    <button class="custom-button"  (click)="onClose()">close</button>

</div>
