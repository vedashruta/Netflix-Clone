<h2 mat-dialog-title>Change Password</h2>
<div mat-dialog-content>
    <form [formGroup]="changePhoneNumber" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">Password :</label>
          <input type="password" id="password" formControlName="password">
          <div *ngIf="changePhoneNumber.controls['password'].errors?.['required']" class="error-message">
            Password is required.
          </div>
          <div *ngIf="changePhoneNumber.controls['password'].errors?.['invalidPassword']" class="error-message">
            Wrong password.
          </div>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number :</label>
          <input type="text" id="phoneNumber" formControlName="phoneNumber">
          <div *ngIf="changePhoneNumber.controls['phoneNumber'].errors?.['required']" class="error-message">
            Phone number is required.
          </div>
        </div>
        <div *ngIf="changePhoneNumber.controls['phoneNumber'].errors?.['invalidPhoneNumber']" class="error-message">
           Invalid phone number
          </div>
      </form>
      
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button [disabled]="changePhoneNumber.invalid" (click)="onSubmit()" color="primary">change phone number</button>
</div>
