<div class="wrapper fadeInDown">
  <div class="container">
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
        <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
          class="error-message">
          <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</div>
          <div *ngIf="loginForm.controls['email'].errors?.['email']">Please enter a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password">
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
          class="error-message">
          <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
      </div>
      <div *ngIf="loginError" class="error-message">
        Invalid email or password,try again!
      </div>
    </form>

    <div id="formFooter">
      <a class="foot" [routerLink]="['/loginHelp']">Need help?</a><br />
      <span>New to Netflix?
        <a class="boldHover" [routerLink]="['/home1']">Sign up now</a>
      </span>
    </div>
  </div>
</div>
